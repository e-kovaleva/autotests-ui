[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers = 
    ui: маркировка для UI автотестов
    smoke: маркировка для смоук автотестов
    regression: маркировка для регрессионных автотестов
    critical: маркировка для критичных автотестов
    slow: маркировка для медленных автотестов
    registration: маркировка для автотестов, связанных с регистрацией пользователя
    authorization: маркировка для автотестов, связанных с авторизацией пользователя
    courses: маркировка для автотестов, связанных с разделом курсов
